<div class="flex justify-between p-4 rounded bg-gray-100 dark:bg-gray-600">
    <div>
        <!-- <h3 class="font-medium dark:text-white">{{historyData.title}}</h3> -->
        <p class="dark:text-white job-title md:max-w-[850px]">{{historyData.message}}</p>
        <div class="flex items-center gap-2">
            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 10h16M8 14h8m-4-7V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z" />
            </svg>
            <p class="py-4 dark:text-white">{{historyData.date | date : 'MMM d, y, h:mm:ss a' }}</p>
        </div>
        <button type="button"
            class="py-1.5 px-8 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-full border border-gray-200 hover:bg-gray-100 hover:text-teal-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-teal-700" (click)="navigateToHistoryDetails()"  >Open</button>
        <button type="button"
            class="text-white bg-teal-700 hover:bg-teal-800 focus:outline-none focus:ring-4 focus:ring-teal-300 font-medium rounded-full text-sm px-8 py-1.5 text-center me-2 mb-2 dark:bg-teal-600 dark:hover:bg-teal-700 dark:focus:ring-teal-800" (click)="onDelete.emit(historyData.id)">Delete</button>
    </div>
    <div class="flex items-center gap-4">
        <button 
        (click)="starMsg()"
         [style.backgroundColor]="historyData.favorite ? 'teal' : 'white '" 
        class="w-8 h-8 border rounded-full border-teal-800 flex justify-center items-center hover:bg-teal-400 transition-all dark:border-gray-200">
            <svg class="w-4 h-4 text-teal-800 dark:text-gray-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24"
                height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-width="2"
                    d="M11.083 5.104c.35-.8 1.485-.8 1.834 0l1.752 4.022a1 1 0 0 0 .84.597l4.463.342c.9.069 1.255 1.2.556 1.771l-3.33 2.723a1 1 0 0 0-.337 1.016l1.03 4.119c.214.858-.71 1.552-1.474 1.106l-3.913-2.281a1 1 0 0 0-1.008 0L7.583 20.8c-.764.446-1.688-.248-1.474-1.106l1.03-4.119A1 1 0 0 0 6.8 14.56l-3.33-2.723c-.698-.571-.342-1.702.557-1.771l4.462-.342a1 1 0 0 0 .84-.597l1.753-4.022Z" />
            </svg>
        </button>
    </div>
</div>
