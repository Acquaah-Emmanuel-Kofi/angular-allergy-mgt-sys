<form class="step" [formGroup]="formStepper2" (ngSubmit)="nextStep()">
    <div
      class="w-full p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-8 dark:bg-gray-800 dark:border-gray-700"
    >
      <h3 class="mb-4 font-bold dark:text-white">Allergy Symptoms:</h3>
      <div class="formgroup mb-4">
        <label
          for="experiencedSymptoms"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Have you ever experienced any of these symptoms.</label
        >
        <ul
          class="items-center w-full mb-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        >
          <li
            class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
          >
            <div class="flex items-center ps-3">
              <input
                id="Itching"
                type="checkbox"
                value="Itching"
                formControlName="experiencedSymptoms"
                class="w-4 h-4 text-teal-600 bg-gray-100 border-gray-300 rounded focus:ring-teal-500 dark:focus:ring-teal-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
              />
              <label
                for="experiencedSymptoms"
                class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Itching</label
              >
            </div>
          </li>
          <li
            class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
          >
            <div class="flex items-center ps-3">
              <input
                id="Sneezing"
                type="checkbox"
                value="Sneezing"
                formControlName="experiencedSymptoms"
                class="w-4 h-4 text-teal-600 bg-gray-100 border-gray-300 rounded focus:ring-teal-500 dark:focus:ring-teal-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
              />
              <label
                for="experiencedSymptoms"
                class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Sneezing</label
              >
            </div>
          </li>
          <li
            class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
          >
            <div class="flex items-center ps-3">
              <input
                id="Swelling"
                type="checkbox"
                value="Swelling"
                formControlName="experiencedSymptoms"
                class="w-4 h-4 text-teal-600 bg-gray-100 border-gray-300 rounded focus:ring-teal-500 dark:focus:ring-teal-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
              />
              <label
                for="experiencedSymptoms"
                class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Swelling</label
              >
            </div>
          </li>
          <li class="w-full dark:border-gray-600">
            <div class="flex items-center ps-3">
              <input
                id="Coughing"
                type="checkbox"
                value="Coughing"
                formControlName="experiencedSymptoms"
                class="w-4 h-4 text-teal-600 bg-gray-100 border-gray-300 rounded focus:ring-teal-500 dark:focus:ring-teal-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
              />
              <label
                for="experiencedSymptoms"
                class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Coughing</label
              >
            </div>
          </li>
        </ul>
        <ul
          class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        >
          <li
            class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
          >
            <div class="flex items-center ps-3">
              <input
                id="NasalCongestion"
                type="checkbox"
                value="Nasal Congestion"
                formControlName="experiencedSymptoms"
                class="w-4 h-4 text-teal-600 bg-gray-100 border-gray-300 rounded focus:ring-teal-500 dark:focus:ring-teal-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
              />
              <label
                for="experiencedSymptoms"
                class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Nasal Congestion</label
              >
            </div>
          </li>
          <li
            class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
          >
            <div class="flex items-center ps-3">
              <input
                id="Rassh"
                type="checkbox"
                value="Rassh"
                formControlName="experiencedSymptoms"
                class="w-4 h-4 text-teal-600 bg-gray-100 border-gray-300 rounded focus:ring-teal-500 dark:focus:ring-teal-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
              />
              <label
                for="experiencedSymptoms"
                class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Rassh</label
              >
            </div>
          </li>
          <li
            class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r dark:border-gray-600"
          >
            <div class="flex items-center ps-3">
              <input
                id="ShortnesOfBreath"
                type="checkbox"
                value="Shortness of Breath"
                formControlName="experiencedSymptoms"
                class="w-4 h-4 text-teal-600 bg-gray-100 border-gray-300 rounded focus:ring-teal-500 dark:focus:ring-teal-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
              />
              <label
                for="experiencedSymptoms"
                class="w-full py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Shortness of Breath</label
              >
            </div>
          </li>
          <li class="w-full dark:border-gray-600">
            <div class="flex items-center ps-3">
              <input
                id="others"
                type="text"
                value=""
                formControlName="experiencedSymptoms"
                class="w-full h-8 text-teal-600 bg-gray-100 border-gray-300 rounded focus:ring-teal-500 dark:focus:ring-teal-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
              />
              <label
                for="experiencedSymptoms"
                class="pr-3 py-3 ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                >Others</label
              >
            </div>
          </li>
        </ul>
      </div>
      <div class="mb-4">
        <h3 class="mb-4 font-bold dark:text-white">Symptoms Severity:</h3>
        <select
          id="symptomsSeverity"
          formControlName="symptomsSeverity"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-teal-500 dark:focus:border-teal-500"
        >
          <option selected>Select</option>
          <option value="mild">Mild</option>
          <option value="moderate">Moderate</option>
          <option value="severe">Severe</option>
        </select>
      </div>
      <div>
        <h3 class="mb-4 font-bold dark:text-white">Symptom Duration:</h3>
        <div class="formgroup mb-4">
          <div class="relative max-w-sm">
            <input
              type="date"
              id="symptomsDuration"
              formControlName="symptomsDuration"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-teal-500 focus:border-teal-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-teal-500 dark:focus:border-teal-500"
              required
            />
          </div>
        </div>
      </div>
    </div>
    <button
    type="button"
    (click)="prevStep()"
    class="px-8 py-2 me-2 mt-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-teal-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
  >
    Previous
  </button>
    <button
      type="submit"
      class="text-white bg-teal-700 hover:bg-teal-800 focus:ring-4 focus:ring-teal-300 font-medium rounded-lg text-sm px-8 py-2 me-2 mt-2 dark:bg-teal-600 dark:hover:bg-teal-700 focus:outline-none dark:focus:ring-teal-800"
    >
      Next
    </button>
</form>
