<div class="p-4 sm:ml-64 dark:bg-gray-800 dark:border-gray-700">
   <div class="p-4 mt-14">
      <div class="py-4 px-5 h-48 mb-4 rounded bg-teal-50 dark:bg-teal-800">
         <div class="flex items-center justify-between relative">
            <div>
               <ng-container>
                  <h1 class="text-2xl font-medium dark:text-white"><span class="text-teal-600 dark:text-teal-300">{{ greetUser() }}</span> {{username !== null ? username : "User"}}!</h1>
               </ng-container>
               <p class="mt-5 dark:text-white">Welcome back. Stay Safe!</p>
               <button type="button" (click)="recordAllergy()"
                  class="flex justify-center items-center py-2.5 me-2 mt-8 font-medium text-gray-900 focus:outline-none hover:text-teal-700 dark:text-teal-400 dark:hover:text-teal-500">Record
                  an allergy
                  <svg class="w-6 h-5 mt-1 flex items-center text-gray-900 hover:text-teal-700 dark:text-teal-400 dark:hover:text-teal-500"
                     aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                     <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="m9 5 7 7-7 7" />
                  </svg>
               </button>
            </div>
            <div id="img" class="absolute w-[220px] -top-[15%] right-[5%]">
               <img style="width: 100%;" src="../../../assets/images/allergic-girl.png" alt="Doctors">
            </div>
         </div>
      </div>
      <div class="py-4 px-5 mb-4 rounded bg-gray-100 dark:bg-gray-600">
         <h3 class="font-medium mb-2 dark:text-white">Recently Recorded Allergies</h3>
         <div id="recent-history-cards" class="grid grid-cols-3 gap-4 mb-4">
            <app-recenthistorycard></app-recenthistorycard>
            <app-recenthistorycard></app-recenthistorycard>
            <app-recenthistorycard></app-recenthistorycard>
         </div>
      </div>
      <ng-container>
         @if (getFact() !== null || getFact() !== undefined) {
            <div class="py-4 px-5 mb-4 rounded shadow bg-[#fbfbfb] dark:bg-gray-400">
               <h3 class="font-medium mb-2">Facts on Allergies</h3>
               <div class="mb-4">
                  <h5 class="text-sm font-medium">{{randomFact_1.title}}</h5>
                  <p>{{randomFact_1.fact}}</p>
               </div>
               <div class="bg-gray-200 h-px w-full"></div>
               <div class="mt-4">
                  <h5 class="text-sm font-medium">{{randomFact_2.title}}</h5>
                  <p>{{randomFact_2.fact}}</p>
               </div>
            </div>
         }
      </ng-container>
   </div>
</div>
